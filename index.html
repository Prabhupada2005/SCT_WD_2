<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400..800&family=Kalnia+Glaze:wght@100..700&family=Poppins:wght@100&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Stopwatch</h1>
        <div id="timer" class="timer">00:00:00.00</div>
        <div class="buttons">
            <button id="startStopBtn">Start</button>
            <button id="resetBtn" disabled>Reset</button>
            <button id="lapBtn" disabled>Lap</button>
        </div>
        <ul id="laps" class="laps"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
